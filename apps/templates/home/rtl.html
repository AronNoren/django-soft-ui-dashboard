
{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<!-- Create a container for the chart -->
<div class="container-fluid py-4">
        <div class="row mt-4">
        <div class="col-lg-7 mb-lg-0 mb-4">
          <div class="card">
             <div class="card-header pb-0">
              <h6>Sales overview</h6>
             </div>
            <div class="card-body p-3">
                           <div class="chart">
                <canvas id="chart" class="chart-canvas" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>




      {% include "includes/footer.html" %}

    </div>

 {% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
 <script src="{{ ASSETS_ROOT }}/js/plugins/chartjs.min.js"></script>
 <script>

  // Set the dimensions of the chart
  var width = 500;
  var height = 300;

  // Set the margins of the chart
  var margin = {
    top: 20,
    right: 20,
    bottom: 30,
    left: 50
  };

  // Set the data for the chart'v

  var data = [
    { date: '2022-01-01', price: 10 },
    { date: '2022-01-02', price: 40 },
    { date: '2022-01-03', price: 30 },
    { date: '2022-01-04', price: 40 },
    { date: '2022-01-05', price: 45 }
  ];

  // Set the scales for the chart
         

    var ctx = document.getElementById("chart").getContext("2d");

    var gradientStroke1 = ctx.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors
    new Chart(ctx, {
      type: "line",
      data: {
        labels: data.date,
        datasets: [{
          label: "Sales",
          tension: 0.4,
          borderWidth: 0,
          borderRadius: 4,
          borderSkipped: false,
          borderColor: "#cb0c9f",
          borderWidth: 3,
          backgroundColor: gradientStroke1,
          data: data.price,
          maxBarThickness: 6
        }, ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
            },
            ticks: {
              suggestedMin: 0,
              suggestedMax: 500,
              beginAtZero: true,
              padding: 15,
              font: {
                size: 14,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
              color: "#fff"
            },
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false
            },
            ticks: {
              display: false
            },
          },
        },
      },
    });


  </script>
{% endblock javascripts %}
