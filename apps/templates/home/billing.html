<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form id="chat-form" method="post">
        <input name="user_input" type="text" class="form-control">
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <div id="response"></div>

    <script>
    const apiKey = 'your_openai_api_key_here';  // Replace this with your actual OpenAI API key.

    async function getOpenAIResponse(userInput) {
        const apiUrl = 'https://api.openai.com/v1/chat/completions';
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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',
        };

        const requestBody = {
            model: 'gpt-4',
            messages: [
                {
                    role: 'user',
                    content: userInput,
                },
            ],
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody),
            });

            if (response.ok) {
                const data = await response.json();
                return data.choices[0].message.content;
            } else {
                throw new Error(`HTTP error: ${response.status}`);
            }
        } catch (error) {
            console.error('Error fetching OpenAI response:', error);
        }
    }

    $(document).ready(function () {
        $('#chat-form').on('submit', async function (event) {
            event.preventDefault();

            const userInput = $('input[name="user_input"]').val();
            const responseText = await getOpenAIResponse(userInput);
            $('#response').html(responseText);
        });
    });
    </script>
</body>
</html>
