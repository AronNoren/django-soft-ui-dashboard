{% block javascripts %}
 <script src="{{ ASSETS_ROOT }}/js/plugins/chartjs.min.js"></script>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <script>
  ///
  const modelName = 'returns'
  const token = localStorage.getItem('token') || ''

  let returnsLucy = [];
  let returnslucyhold = [];
  let returnsBTC = [];
  let returnsBTChold = [];
  let date = [];
  fetch('https://sea-lion-app-ydqoo.ondigitalocean.app/api/returns/',{
   method: 'GET',
   headers: {
  'Authorization': `token ${token}`
   }
   })
  .then(function(response){
      return response.json()
  })
  .then((res) => {
      data = res.data

      res.data.forEach((item) => {
          date.push(item.date);
          returnsLucy.push(item.dailyreturnLucy);
          returnslucyhold.push(item.dailyreturnLucyhold);
          returnsBTC.push(item.dailyreturnBTC);
          returnsBTChold.push(item.dailyreturnBTChold);
      });
    var ctx = document.getElementById("chart").getContext("2d");

    var gradientStroke1 = ctx.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors
   
    var gradientStroke2 = ctx.createLinearGradient(0, 230, 0, 50);

    gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
    gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors   
         
      new Chart(ctx, {
      type: "line",
      data: {
        labels: date,
        datasets: [{
            label: "Mobile apps",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#cb0c9f",
            borderWidth: 3,
            backgroundColor: gradientStroke1,
            fill: true,
            data: returnsBTC,
            maxBarThickness: 6

          },
          {
            label: "Websites",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#575f9a",
            borderWidth: 3,
            backgroundColor: gradientStroke2,
            fill: true,
            data: returnsBTChold,
            maxBarThickness: 6
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#b2b9bf',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#b2b9bf',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
     });
})
.catch(error => {
  console.log(error);
  
});

  


  </script>
{% endblock javascripts %}
